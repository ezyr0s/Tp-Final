<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ajouter stagiaire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="container">
      <!--Navbar-->
      <nav
        class="margin-nav navbar navbar-expand-lg my-1 text-uppercase"
        id="mainNav"
      >
        <div class="container">
          <a class="navbar-brand text-gras" href="index.html">Logo</a>
          <button
            class="
              navbar-toggler
              text-uppercase
              font-weight-bold
              text-white
              rounded
            "
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link"
                  class="active"
                  aria-current="page"
                  href="index.html"
                  >Accueil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./listesDesStagiaires.html"
                  >Nos Stagiaires</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h2>Nous contacter</h2>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-3 align-self-start"></div>
          <div class="col-md-7 align-self-center">
            <form class="row g-3" id="formStagiaire">
              <div class="col-md-10">
                <label for="validationServer01" class="form-label"
                  >Votre Nom</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationServer01"
                  placeholder="Nom"
                  required
                  pattern="[A-Za-z]+"
                />

                <br />
              </div>
              <div class="col-md-10">
                <label for="validationServer02" class="form-label"
                  >Votre Prénom</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationServer02"
                  placeholder="Prénom"
                  required
                  pattern="[A-Za-z]+"
                />
              </div>
              <div class="mb-3 col-10">
                <label for="exampleInputEmail1" class="form-label"
                  >Votre adresse mail
                </label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Adresse mail"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text"></div>
              </div>

              <div class="col-md-10">
                <label for="validationServer04" class="form-label"
                  >Etudes</label
                >
                <select
                  class="form-select"
                  id="validationServer04"
                  aria-describedby="validationServer04Feedback"
                  required
                >
                  <option selected disabled value="">Choisir...</option>
                  <option>Développement Java</option>
                  <option>Développement Javascript</option>
                  <option>Développement Csharp</option>
                </select>
                <div
                  id="validationServer04Feedback"
                  class="invalid-feedback"
                ></div>
              </div>
              <div class="col-10">
                <label for="validationTextarea" class="form-label">Bio</label>
                <textarea
                  class="form-control"
                  id="validationTextarea"
                  placeholder="Écrivez quelques lignes"
                  required
                ></textarea>
              </div>

              <div class="col-10 ms-auto">
                <div class="form-check"></div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit" value="Ajouter">
                  <i class="fa fa-plus mx-1"></i> Ajouter
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-2 align-self-end"></div>
        </div>
      </div>

      <!-- Fin Navbar-->

      <!--Début footer -->
      <footer class="footer text-center mt-4">
        <div class="container">
          <div class="row">
            <!-- Footer Location-->
            <div class="col-md-6 my-2">
              <h5>Notre adresse</h5>

              Entre Paris et Nantes sur un Chemin de Teams S21 numéro 003658
            </div>

            <div class="col-md-6 my-2">
              <form>
                <h5>S'inscrire a la newsletter</h5>
                <div class="d-flex w-100 gap-2">
                  <label for="newsletter1" class="visually-hidden"
                    >Votre adresse mail</label
                  >
                  <input
                    id="newsletter1"
                    type="text"
                    class="form-control"
                    placeholder="Adresse mail"
                  />
                  <button class="btn btn-primary" type="button">
                    S'inscrire
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
    integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="form.js"></script>
</html>
